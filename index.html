<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400&family=Josefin+Sans&family=Poppins:wght@300&family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="title"><h1>Weather APPðŸŒž</h1></div>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" />
        <button onclick="cityname()">
          <p>
            <i class="fa-solid fa-magnifying-glass" style="color: #ffd43b"></i>
          </p>
        </button>
      </div>
      <div class="gif">
        <img src="weather icons/55087450253454e97c82ddb51321a52e.gif" alt="">
      </div>
      <div class="weather">
        <img src="weather icons/sun.png" alt="weathericon" class="weatherimages" />
        <h1 class="temperature"></h1>
        <h2 class="cityname"></h2>
        <div class="contant">
          <div class="col">
            <img
              src="weather icons/leaves-in-wind-ZUTYQ4DG6E.png"
              alt=""
              width="80px"
            />
            <div>
              <p class="humidity">--</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="weather icons/Wind-PNG-Photo.png" alt="" width="80px" />
            <div>
              <p class="wind">--</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
